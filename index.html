<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>

  <div id="banner">
    <div id="logo">
      <!-- Reemplaza esto con tu propio código o imagen de logo -->
      <img src="./img/CLERIGOS_LOGO_RECORTADA.png" alt="Logo">
    </div>
    <!-- Agrega aquí la información que deseas en el banner -->
  </div>

  <div id="formulario">

    <p id="msg" class="error"></p>
    
    <form id="myForm" method='post' action="./php/procesar.php">
        <div class="form-group">
          <h3>Solicitante</h3>
          <hr>
          <label for="id_documento" >RUT ó Pasaporte del Solicitante:</label>
          <input type="text" id="id_documento" name="n_documento" pattern="^[0-9]{7,8}-[0-9Kk]{1}$" title="Solo números y guiones son permitidos." required>

          <label for="id_nombres_solicitante">Nombres del Solicitante:</label>
          <input type="text" id="id_nombres_solicitante" name="nombres_solicitante" required>

          <label for="id_apellidos_solicitante">Apellidos del Solicitante:</label>
          <input type="text" id="id_apellidos_solicitante" name="apellidos_solicitante", required>

          <label for="id_telefono">Teléfono de Contacto:</label>
          <input type="number" id="id_telefono" name="telefono", required>

          <label for="id_email">Correo Electrónico:</label>
          <input type="email" id="id_email" name="email" required>
        </div>

        <div class="form-group">

          <h3>Intención</h3>
          <hr>
          
          <label for="id_tipo_intencion">Seleccionar la Intención:</label>
          <select id="id_tipo_intencion" name="tipo_intencion">
            <option value="difunto">Difunto</option>
            <option value="enfermo">Enfermo</option>
          </select>

          <label for="id_nombre_intencion">Nombre del Difunto o Enfermo:</label>
          <input type="text" id="id_nombre_intencion" name="nombre_intencion" required/>

          <label for="id_parroquia">Parroquia de Origen:</label>
          <select type="text" id="id_parroquia" name="parroquia">
            <option value="Santa Sofia">Santa Sofia</option>
            <option value="Divina Providencia">Madre de la Divina Providencia</option>
            <option value="S. J. de Juan Soldado">San Jose de Juan Soldado</option>
            <option value="Toribio de Pencahue">Santo Toribio de Pencahue</option>
          </select>

          <label for="id_fecha_fallecimiento">Fecha de Fallecimiento:</label>
          <input type="date" id="id_fecha_fallecimiento" name="fecha_fallecimiento">

          <input id="enviar" type="submit" name="enviar">
        </div>
      
    </form>
  </div>

  <script src="./js/formulario.js"></script>
</body>
</html>
